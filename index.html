<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <main>
        <header class="main-header flex space-between align-center">
            <h1 class="logo">TravelTip</h1>
            <div class="loc-container">
                <input name="go-search" class="input-go" type="text">
                <button class="go-btn">GO</button>
                <button class="btn-user-pos">My Location</button>
            </div>
        </header>

        <section class="location flex space-between align-center">
            <h2>Location:</h2>
            <button>Copy Location</button>
        </section>
        <main class="main-container flex align-center justify-content">
            <div>
                <div class="wearher">Weather today</div>
                <div class="loc-table">
                    <h2>Location Table</h2>
                    <!-- <div class="card-loc">
                        <h3>location Name</h3>
                        <p>createdAt</p> 
                        <p>updatedAt</p>
                        <button>Go</button>
                        <button>Delete</button>
                    </div> -->
                </div>
            </div>
            <div id="map" style="width: 50%; height: 400px;"></div>
        </main>

        <section class="btns flex align-center justify-content">
            <button class="btn-add-marker">Add Marker Specific Location</button>
            <button class="btn-get-locs">Get Locations</button>
            <button class="btn-pan">Pan Map to Tokyo</button>
        </section>

        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations: <span class="locs"></span></p>
    </main>



    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
